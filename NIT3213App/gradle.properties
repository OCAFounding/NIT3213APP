# =============================================================================
# NIT3213App - Gradle Properties Configuration
# =============================================================================
# This file contains project-wide Gradle settings that affect how the build system works.
# These settings apply to all modules in the project.
# =============================================================================

# IMPORTANT: IDE (e.g. Android Studio) settings will override these values
# For more details on build environment configuration, visit:
# http://www.gradle.org/docs/current/userguide/build_environment.html

# =============================================================================
# JVM Configuration
# =============================================================================
# Specifies JVM arguments for the Gradle daemon process
# -Xmx2048m: Allocates 2GB of heap memory to Gradle (adjust based on your system)
# -Dfile.encoding=UTF-8: Ensures consistent file encoding across different systems
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# =============================================================================
# Build Performance Settings
# =============================================================================
# Parallel execution: When enabled, Gradle can run tasks in parallel
# Only use with decoupled projects. More details:
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
# org.gradle.parallel=true

# =============================================================================
# Android-Specific Settings
# =============================================================================
# AndroidX Migration: Enables the new AndroidX package structure
# AndroidX makes it clearer which packages are part of Android OS vs your app
# This is required for modern Android development
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# =============================================================================
# Kotlin Configuration
# =============================================================================
# Kotlin code style: "official" follows Kotlin's official style guide
# "obsolete" uses older style conventions
kotlin.code.style=official

# =============================================================================
# Resource Optimization
# =============================================================================
# Non-transitive R class: Each library's R class only includes its own resources
# This reduces the size of the R class and improves build performance
# Prevents resource conflicts between libraries
android.nonTransitiveRClass=true
